<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class = 'container'>
		<div class="row">
	{% for i in les %}
			<div class="card" style="width:350px; border: 3px solid gray; margin-right: 5px;margin-bottom: 20px;">
			    <img class="card-img-top" src="{{i.photos.url}}" alt="Card image" style="width:100%">
			    <div class="card-body">
			      <h4 class="card-title">{{ i.name }}</h4>
			      <p class="card-text">{{ i.prise }}$</p>
			      <a href="{% url 'thems' i.id %}" class="btn btn-primary">proceed</a>
			    </div>
			</div>
	{% endfor %}
		</div>
	</div>
</body>
